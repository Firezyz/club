<html>
<head>
    <title>编辑话题</title>
    <style type="text/css">
        html {
            -ms-touch-action: none;
        }

        * {
            -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
        }

        html, body, header, section, footer, div, h1, h2, dl, dt, dd, ul, li, p, a, b, i {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            font-size: 14px;
        }

        body {
            font-family: \5FAE\8F6F\96C5\9ED1, "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 12px;
            background-color: rgba(0, 0, 0, 0.1);
        }

        ul, li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: black
        }

        img {
            display: block;
            margin: 0px;
            padding: 0px;
            width: 100%;
        }

        .banner {
            background-color: #666699;
            width: 100%;
            height: 60px;
            overflow: hidden;
            line-height: 60px;
            padding-left: 7%;
        }

        .banner img, p, div {
            float: left;
        }

        .icon {
            width: 100px;
            border: 1px solid;
            margin-right: 50px
        }

        .banner p {
            padding-right: 30px;
            font-size: 15px;
            color: #fff
        }

        .search {
            margin-right: 10%;
            float: right;
        }

        .search input[type='text'] {
            border: 1px solid #fff;
            height: 18px;
            border-radius: 7px 0 0 7px;
        }

        .search button {
            width: 50px;
            height: 22px;
            border-radius: 0 7px 7px 0;
            border: 1px solid #89A4FF;
            background: #89A4FF;
            margin-left: -4px;
            color: #fff
        }

        #content {
            width: 80%;
            margin-left: 10%;
        }

        #content p, #content div {
            float: none;
        }

        .panel {
            width: 100%;
            background: #fff;
        }

        .header {
            background-color: #A9B2D2;
            width: 100%;
            height: 40px;
            line-height: 40px;
            font-weight: 700;
        }

        .breadcrumb {

        }

        .breadcrumb li {
            display: inline;
        }

        .right-part .title {
            background-color: #A9B2D2;
            width: 100%;
            height: 40px;
            padding-left: 5px;
            line-height: 40px;
            font-weight: 700;
            padding: 1px 5px;
        }

        #topic_create_warn {
            color: red;
            font-size: 16px;
            line-height: 45px;
        }

        .span9 {
            display: block;
            width: 80%;
            height: 35px;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .tab-selector {
            font-size: 16px;
            color: rgba(0, 0, 0, 0.7);
        }

        .editor {
            display: block;
            width: 80%;
            height: 300px;
            margin-top: 20px;
            font-size: 15px;
        }

        .submit_btn {
            width: 70px;
            height: 32px;
            float: right;
            margin-right: 208px;
            font-size: 17px;
            background: #4597DC;
            border: #fff;
            color: #fff;
            margin-top: 10px;
        }
        .logo {
            float: left;
            margin-right: 32px;
        }

    </style>
    <style type="text/css"></style>
    <style id="style-1-cropbar-clipper">/* Copyright 2014 Evernote Corporation. All rights reserved. */
    .en-markup-crop-options {
        top: 18px !important;
        left: 50% !important;
        margin-left: -100px !important;
        width: 200px !important;
        border: 2px rgba(255, 255, 255, .38) solid !important;
        border-radius: 4px !important;
    }

    .en-markup-crop-options div div:first-of-type {
        margin-left: 0px !important;
    }
    </style>
</head>
<body>
<%- partial('banner') %>

<div id="content">
    <div class="panel">
        <div class="header">
            <ol class="breadcrumb">
                <li><a href="/">主页</a><span class="divider">/</span></li>
                <% if(typeof(action) !== 'undefined' && action == 'edit'){ %>
                <li class='active'>编辑话题</li>
                <% }else{ %>
                <li class='active'>发布话题</li>
                <% } %>
            </ol>
        </div>
        <div class="inner post">
            <form id="create_topic_form" action="/topic/create" method="post">

                <fieldset style="border:#fff">
                    <p id="topic_create_warn"></p>
                    <textarea autofocus="" class="span9" id="title" name="title" rows="1"
                              placeholder="标题字数 10 字以上"></textarea>

                    <span class="tab-selector">选择版块：</span>
                    <select name="tab" id="tab-value">
                        <option value="">请选择</option>
                        <option value="front">前端</option>
                        <option value="backend">后端</option>
                        <option value="app">客户端</option>
                        <option value="ask">问答</option>
                        <option value="job">招聘</option>
                        <option value="exam">考试</option>
                    </select>


                    <div class="markdown_editor in_editor">
                        <div class="markdown_in_editor">
                            <textarea class="editor" name="t_content" rows="20"></textarea>

                            <div class="editor_buttons">
                                <input type="submit" class="span-primary submit_btn" data-loading-text="提交中" value="提交">
                            </div>
                        </div>

                    </div>

                    <input type="hidden" id="topic_tags" name="topic_tags" value="">
                    <input type="hidden" name="_csrf" value="">
                </fieldset>
            </form>
        </div>

    </div>
</div>

<!-- markdown editor -->
<script src="./edit_files/editor.js"></script>
<script src="./edit_files/webuploader.withoutimage.js"></script>
<script src="./edit_files/ext.js"></script>

<script>
    (function () {
        var editor = new Editor();
        editor.render($('.editor')[0]);

        // 版块选择的检查，必须选择
        $('#create_topic_form').on('submit', function (e) {
            var tabValue = $('#tab-value').val();
            if (!tabValue) {
                alert('必须选择一个版块！');
                $('.submit_btn').button('reset');
                $('.tab-selector').css('color', 'red');
                return false;
            }
        });
    })();
</script>
</body>
</html>

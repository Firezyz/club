<div class="userInfo">
    <a href="/user/<%= user.loginname %>">
        <img class="userImage" src="<%= user.avatar_url %>" title="<%= user.loginname %>">
    </a>
    <a class="userName" href="/user/<%= user.loginname %>">
        <%= user.loginname %>
    </a>
</div>

<p class="count">积分:<%= user.score %></p>
<li class="signature"> “
    <% if (user.signature) {%>
    <%-escapeSignature(user.signature)%>
    <%} else {%>
    这家伙很懒，什么个性签名都没有留下。
    <%}%>
    ”
</li>


<% if (current_user) { %>
<script>
    $(document).ready(function () {
        $('.follow_btn').click(function () {
            var $me = $(this);
            var action = $me.attr('action');
            var params = {
                follow_id: '<%= user._id %>',
                _csrf: '<%- csrf %>'
            };
            $.post('/user/' + action, params, function (data) {
                if (data.status === 'success') {
                    var $btns = $('.follow_btn');
                    if (action === 'follow') {
                        $btns.html('取消关注');
                        $btns.attr('action', 'un_follow');
                    } else {
                        $btns.html('加入关注');
                        $btns.attr('action', 'follow');
                    }
                    $btns.toggleClass('btn-success');
                }
            }, 'json');
        });
    });
</script>
<% } %>
